
<!DOCTYPE html>
<html>
	
	<head>
  <title>Events in Malta</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>

	</head>

<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Restaurants</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html"><span class="glyphicon glyphicon-map-marker"></span> Map View</a></li>
      <li><a href="listview.html"><span class="glyphicon glyphicon-th-list"></span> List View </a></li>
      <li class="active"><a href="events.html"><span class="glyphicon glyphicon-time"></span> Events</a></li>
    </ul>
  </div>
</nav>

<h2 class="page-header text-primary text-center animated bounceInLeft"> Events in Malta</h2>


<div ng-app="myApp" ng-controller="myCtrl"> 


<div class="container animated bounceInRight" >

	<div class="row">
		<div class="col-md-offset-2 col-md-8">
			<form>
				<div class="input-group input-group-lg">
					<span class="input-group-btn "> 
						<button class=" btn btn-info ">
							<i class="glyphicon glyphicon-search"></i>
						</button> 
					</span>
					<input type="text" ng-model="test" class="form-control" placeholder="Search for an Events in Malta">
				</div>
			</form>
		</div>
	</div>

<br><br>

		

		<div class="col-md-offset-1 col-md-10 ">
		
<table  class="table table-hover table-bordered tab-pane">

		<tr>
			<th>Identifier</th>
			<th>Event Date</th>
			<th>Title</th>
			<th>Location</th>
			<th>Venue</th>
			<th>Event Type</th>
		</tr>

		<tr ng-repeat="x in myData | filter:test ">	
			<td>{{ x.Identifier}}</td>
			<td>{{ x.EventDate}}</td>
			<td>{{ x.Title}}</td>
			<td>{{ x.Location}}</td>
			<td>{{ x.Venue}}</td>
			<td>{{ x.EventType}}</td>
		</tr>

		

</table>

	</div>
</div>


 





<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http.get("events.php").then(function (response) {
      $scope.myData = response.data.records;
  });
});
</script>

</body>
</html>
