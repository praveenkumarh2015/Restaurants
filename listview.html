
<!DOCTYPE html>
<html>
  
  <head>
  <title>Restaurants List View</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>

  </head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Restaurants</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="index.html"><span class="glyphicon glyphicon-map-marker"></span> Map View</a></li>
      <li class="active"><a href="listview.html"><span class="glyphicon glyphicon-th-list"></span> List View</a></li>
      <li><a href="events.html"><span class="glyphicon glyphicon-time"></span> Events</a></li>
    </ul>
  </div>
</nav>
<div ng-app="myApp" ng-controller="myCtrl"> 


<h2 class="page-header text-primary text-center"> Restaurants in Malta</h2>


<div class="container animated fadeInRight">
    <div class="row">

              <div class=" col-md-offset-1 col-md-10 ">
                  <div ng-repeat="x in myData | filter:test ">
                      <div class="panel panel-primary">
                          <div class="panel-heading"> <a href="index.html" style="text-decoration: none;color: white;" data-toggle="tooltip" data-placement="right" title="Click here to view map"> {{ x.name}} </a></div>
                          <div class="panel-body">{{ x.address}} <br> {{ x.telephone}} <br> {{ x.website}}</div>
                      </div>
                  </div>
              </div>




    </div>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $http.get("list.php").then(function (response) {
      $scope.myData = response.data.restaurant;
  });
});
</script>

</body>
</html>
